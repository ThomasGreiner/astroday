<!DOCTYPE html>
<html>
<head>
  <title>Astroday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script type="module" src="js/sidebar.js" defer></script>
  <script type="module" src="js/index.js" defer></script>
</head>
<body>

<main>
  <svg width="1" height="1" viewBox="-1 -1 2 2">
    <circle class="background" cx="0" cy="0" r="0.99"/>
    <path class="dawn astronomical"/>
    <path class="dawn nautical"/>
    <path class="dawn civil"/>
    <path class="day"/>
    <path class="dusk civil"/>
    <path class="dusk nautical"/>
    <path class="dusk astronomical"/>
    <path class="night"/>
    <path class="season"/>
    <path class="now" d="M0.2 0 L 0.8 -0.01 A 0.01 0.01 0 0 1 0.8 0.01"/>
    <circle class="center" cx="0" cy="0" r="0.03"/>
    <g class="labels"></g>
  </svg>
</main>

<aside>
  <button>&#9776;</button>
  <form>
    <h3>Settings</h3>
    <label>
      Location
      <select name="location">
        <option value="">Current location</option>
      </select>
    </label>
    <label>
      <input name="hide-hours" type="checkbox" checked>
      Show hours
    </label>
    <label>
      <input name="hide-now" type="checkbox" checked>
      Show current time
    </label>
    <label>
      <input name="hide-twilight" type="checkbox" checked>
      Show twilight
    </label>
    <label>
      <input name="hide-season" type="checkbox" checked>
      Show season
    </label>
  </form>
</aside>

</body>
</html>
