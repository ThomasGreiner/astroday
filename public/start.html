<!DOCTYPE html>
<html>
<head>
  <title>Astroday</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/start.css">
  <script type="module" src="js/start.js" defer></script>
</head>
<body>

<header>
  <div class="actions">
    <button>Follow</button>
  </div>
  
  <div class="title">
    <div class="begin">Astr</div>
    <div class="middle">
      <svg width="1" height="1" viewBox="-1 -1 2 2">
        <circle cx="0" cy="0" r="0.88" fill="#EEE"/>
        <circle cx="0.1" cy="0" r="0.9" fill="#111"/>
      </svg>
    </div>
    <div class="end">Day</div>
  </div>
</header>

<main>
  <article>
    <section>
      <button>Use current location</button>
    </section>
    
    <h3>or</h3>
    
    <section>
      <select>
        <option value="at.vienna">Austria - Vienna</option>
      </select>
      <button>Select location</button>
    </section>
  </article>
</main>

</body>
</html>
